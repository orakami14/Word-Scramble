<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Student Management</title>
  </head>
  <body>
    <form action="" id="studentForm">
        <input type="text" placeholder="Name" id="name" required aria-label="Name">
        <input type="number" placeholder="Number" id="number" required aria-label="Number">
        <input type="text" placeholder="City" id="city" required aria-label="City">
        <input type="submit" class="btn btn-warning" value="Submit">
    </form>
    <table>
        <thead>
            <tr>
                <th aria-label="Number" aria-sort="ascending">#</th>
                <th aria-label="Name">Name</th>
                <th aria-label="Number">Number</th>
                <th aria-label="City">City</th>
                <th aria-label="Attendance">Attendance</th>
                <th aria-label="Time">Time</th>
            </tr>
        </thead>
        <tbody id="studentTableBody" aria-live="polite">
        </tbody>
    </table>
    <button class="btn btn-danger" id="logout">Logout</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="student.js"></script>
  </body>
</html>
